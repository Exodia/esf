<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>UI - ESUI Demo</title>
        <link rel="stylesheet" href="src/css/main.css" />
        <link rel="stylesheet" href="src/icons/css/font-awesome.css" />
        <link rel="stylesheet" href="demo.css" />
    </head>
    <body>
        <div class="page-header p1"> 
            <h1>表单</h1>
        </div>
        <div id="layout" class="ui-g">
            <div class="ui-u-1-5">
                <ul id="navigator">
                    <li><a href="index.html">Get Started</a></li>
                    <li><a href="button.html">按钮</a></li>
                    <li><a href="#">布局网格</a></li>
                    <li><a href="checkbox.html">Checkbox</a></li>
                    <li><a href="form.html">表单</a></li>
                    <li><a href="icons.html">图标</a></li>
                    <li><a href="input.html">输入框</a></li>
                    <li><a href="label.html">标签</a></li>
                    <li><a href="menu.html">导航菜单</a></li>
                    <li><a href="type.html">文字样式</a></li>
                </ul>
            </div>
            <div class="ui-u-4-5">
                <div id="main" class="content p2 no-pt">
                    <h2 id="icons" class="content-subhead">普通表单</h2>
                    <form class="ui-form">
                        <fieldset>
                            <legend>表单名称</legend>
                            <div class="form-row">
                                <div class="field">
                                    <label class="block-label" for="email">邮件地址</label>
                                    <div class="field-wrapper">
                                        静态文字
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="field">
                                    <label class="block-label" for="password">密码</label>
                                    <div class="ui-input">
                                      <input id="password" type="password" placeholder="Password" />
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="field">
                                    <label class="block-label line" for="state">景点</label>
                                    <select id="state">
                                        <option>长白山</option>
                                        <option>武夷山</option>
                                        <option>泰山</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="field">
                                    <div class="field-wrapper">
                                        <div class="ui checkbox">
                                          <input type="checkbox" id="save-pwd">
                                          <label for="save-pwd">记住密码</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <button type="submit" class="ui-button primary">登录</button> <button type="button" class="ui-button secondary">返回</button>
                            </div>
                        </fieldset>
                    </form>
                    <h2 id="icons" class="content-subhead">横向表单</h2>
                    <form class="ui-form">
                        <fieldset>
                            <legend>表单名称</legend>
                            <div class="form-row">
                                <div class="field ui-g error">
                                    <div class="ui-u-1-12">
                                        <label for="email" class="inline-label">邮件地址：</label>
                                    </div>
                                    <div class="ui-u-11-12">
                                        <div class="ui-input fluid">
                                            <input id="email" type="text" placeholder="Email" />
                                        </div>
                                        <div class="field-error">输入邮件地址。</div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="field ui-g">
                                    <div class="ui-u-1-12">
                                        <label for="email" class="inline-label">静态字段：</label>
                                    </div>
                                    <div class="ui-u-11-12">
                                        <div class="field-wrapper">
                                            测试
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="field ui-g">
                                    <div class="ui-u-1-12">
                                        <label for="email" class="inline-label">邮件地址：</label>
                                    </div>
                                    <div class="ui-u-11-12">
                                        <div class="ui-input fluid">
                                            <input id="email" type="text" placeholder="Email" />
                                        </div>
                                        <div class="field-wrapper">
                                            <div class="ui checkbox">
                                                <input type="checkbox" id="unique-id" />
                                                <label for="unique-id">记住密码</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="ui-divider mb1"></div>
                            <div class="form-row align-center">
                                <button type="submit" class="ui-button primary">登录</button> 
                                <button type="button" class="ui-button secondary">注册</button>
                            </div>
                        </fieldset>
                    </form>
                    <h2 id="icons" class="content-subhead">复杂点表单</h2>
                    <form class="ui-form">
                        <fieldset>
                            <legend>表单名称</legend>
                            <div class="form-row">
                                <div class="ui-g">
                                    <div class="ui-u-1-2">
                                        <div class="field">
                                        <label class="block-label" for="email">First Name</label>
                                            <div class="field-wrapper">
                                                张三
                                            </div>
                                        </div>
                                    </div>
                                    <div class="ui-u-1-2">
                                        <div class="field">
                                        <label class="block-label" for="email">邮件地址</label>
                                        <div class="ui-input fluid">
                                            <input id="email" type="text" placeholder="Email" />
                                        </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="ui-g">
                                    <div class="ui-u-1-3">
                                        <div class="field required">
                                            <label class="block-label" for="email">邮件地址</label>
                                            <div class="ui-input fluid icon">
                                                <input id="email" type="text" placeholder="Email" disabled="disabled"  />
                                                <i class="fa fa-asterisk icon asterisk"></i>
                                            </div>
                                            <div class="field-hint">输入邮件地址。</div>
                                        </div>
                                    </div>
                                    <div class="ui-u-1-3">
                                        <div class="field error">
                                            <label class="block-label" for="email">邮件地址</label>
                                            <div class="ui-input fluid icon right">
                                                <input id="email" type="text" placeholder="Email" />
                                            </div>
                                            <div class="field-error">输入邮件地址。</div>
                                        </div>
                                    </div>
                                    <div class="ui-u-1-3">
                                        <div class="field">
                                        <label class="block-label" for="dob">出生日期</label>
                                        <div class="ui-input fluid icon">
                                            <input id="dob" type="text" placeholder="生日" />
                                            <i class="fa fa-calendar icon"></i>
                                        </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="field">
                                    <label class="block-label" for="state">性别</label>
                                    <select id="state" class="fluid">
                                        <option>男</option>
                                        <option>女</option>
                                        <option>中性</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="field">
                                    <label class="block-label" for="state">职业</label>
                                    <div class="mb1">
                                        <div class="ui checkbox">
                                            <input type="checkbox" id="submit1">
                                            <label for="submit1">全选</label>
                                        </div>
                                    </div>
                                    <ul class="list-unstyled ml1">
                                        <li>
                                            <div class="ui checkbox">
                                                <input type="checkbox" id="submit1">
                                                <label for="submit1">教师</label>
                                            </div>
                                        </li>
                                        <li>
                                            <div class="ui checkbox">
                                              <input type="checkbox" id="submit1" checked="checked" />
                                              <label for="submit1">码农</label>
                                            </div>
                                        </li>
                                        <li>
                                            <div class="ui checkbox">
                                              <input type="checkbox" id="submit1">
                                              <label for="submit1">干啥的</label>
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="field">
                                    <label class="block-label" for="state">收入</label>
                                    <ul class="list-inline">
                                        <li>
                                            <div class="ui radio checkbox">
                                              <input type="radio" id="unique-id1" name="radio1">
                                              <label for="unique-id1">1000~2000</label>
                                            </div>
                                        </li>
                                        <li>
                                            <div class="ui radio checkbox">
                                              <input type="radio" id="unique-id2" name="radio1">
                                              <label for="unique-id2">2000~3000</label>
                                            </div>
                                        </li>
                                        <li>
                                            <div class="ui radio checkbox">
                                              <input type="radio" id="unique-id3" name="radio1">
                                              <label for="unique-id3">3000+</label>
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <div class="form-row">
                                <label class="block-label" for="details">详细信息</label>
                                <div class="ui-input">
                                    <textarea id="details" placeholder="massive" rows="8" cols="90"></textarea>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="field-wrapper">
                                    <div class="ui checkbox">
                                      <input type="checkbox" id="agree">
                                      <label for="agree">同意<a href="#">服务条款</a></label>
                                    </div>
                                </div>
                            </div>
                            <div class="ui-divider mb1"></div>
                            <div class="form-row submit">
                                <button type="submit" class="ui-button primary">提交</button>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
